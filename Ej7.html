<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej7</title>
</head>
<body>
<p>
  <label for="valor1">Ingrese primer valor:</label>
  <input type="number" id="valor1" />
</p>
<p>
  <label for="valor2">Ingrese segundo valor:</label>
  <input type="number" id="valor2" />
</p>
<p>
  <input type="checkbox" id="suma" />Sumar
</p>
<p>
  <input type="checkbox" value="resta" id="resta" />Restar
</p>
<p>
  <input type="button" value="Operar" id="calculo" />
</p>
<p id="resultado"></p>

<script>
  document.getElementById('calculo').addEventListener('click', function () {
    // Obtener los valores de los campos de entrada
    let valor1 = parseFloat(document.getElementById('valor1').value);
    let valor2 = parseFloat(document.getElementById('valor2').value);

    // Obtener los estados de los checkboxes
    let sumar = document.getElementById('suma').checked;
    let restar = document.getElementById('resta').checked;

    // Inicializar resultados
    let resultadoSuma = 0;
    let resultadoResta = 0;

    // Realizar las operaciones según los checkboxes seleccionados usando switch
    switch (true) {
      case sumar && restar:
        resultadoSuma = valor1 + valor2;
        resultadoResta = valor1 - valor2;
        document.getElementById('resultado').textContent = "Resultados: Suma = " + resultadoSuma + ", Resta = " + resultadoResta;
        break;

      case sumar:
        resultadoSuma = valor1 + valor2;
        document.getElementById('resultado').textContent = "Resultados: Suma = " + resultadoSuma;
        break;

      case restar:
        resultadoResta = valor1 - valor2;
        document.getElementById('resultado').textContent = "Resultados: Resta = " + resultadoResta;
        break;

      default:
        document.getElementById('resultado').textContent = "No se ha seleccionado ninguna operación.";
    }
  });
</script>
</body>
</html>
