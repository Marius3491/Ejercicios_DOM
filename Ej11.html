<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Número</title>
</head>
<body>

<h2>Números Aleatorios</h2>

<button onclick="agregarNumero()">Nuevo número</button>

<ul id="lista"></ul>

<script>
    function agregarNumero() {
        let lista = document.getElementById("lista");
        let nuevoNumero = Math.floor(Math.random() * 100) + 1; // Número aleatorio entre 1 y 100

        let nuevoElemento = document.createElement("li");
        nuevoElemento.textContent = nuevoNumero;

        lista.appendChild(nuevoElemento);
    }
</script>

</body>
</html>
