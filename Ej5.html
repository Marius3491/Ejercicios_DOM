<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej5</title>
</head>
<body>

<form onsubmit="enviarSaludo(); return false;">
    <label for="nombre">Nombre:</label><input type="text" id="nombre">
    <label for="apellido">Apellido:</label><input type="text" id="apellido">
    <input type="submit" value="Rellenar datos">
</form>

<p id="saludo"></p>

<script>
    function enviarSaludo() {
        // Obtener los valores de los campos de nombre y apellido
        let nombre = document.getElementById('nombre').value;
        let apellido = document.getElementById('apellido').value;

        // Construir el saludo
        let saludo = 'Hola ' + nombre + ' ' + apellido + ', gracias por rellenar el formulario';

        // Mostrar el saludo en el elemento con el id "saludo"
        document.getElementById('saludo').textContent = saludo;
    }
</script>
</body>
</html>
