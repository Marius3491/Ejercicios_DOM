<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej9</title>
</head>
<body>
<p>
    <label for="comentarios">Ingrese sus comentarios</label>
</p>
<p>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10" maxlength="50" oninput="contarCaracteres()"></textarea>
</p>
<p>
    <span>Caracteres posibles:</span>
    <span id="resultado">50</span>
</p>

<script>
    function contarCaracteres() {
        let textarea = document.getElementById('comentarios');
        let contador = document.getElementById('resultado');
        let caracteresPosibles = parseInt(textarea.getAttribute('maxlength'));
        let caracteresIngresados = textarea.value.length;
        let caracteresRestantes = caracteresPosibles - caracteresIngresados;

        contador.textContent = caracteresRestantes;

        if (caracteresRestantes < 0) {
            // Puedes mostrar algún mensaje o tomar alguna acción adicional si se excede el límite
            contador.style.color = 'red';
        } else {
            contador.style.color = 'black';
        }
    }
</script>
</body>
</html>
